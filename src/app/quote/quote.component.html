<div class="container">
  <h1>QUOTES</h1>
  <hr>

  <div class="row">
  <div class="col-md-4">
    <div *ngFor='let quote of quote; let i=index'>
      <h3>{{quote.author}}</h3>
      <!-- <p>Quoted on {{quote.completeDate|date|uppercase}}</p> -->
     
     <div>
      <button (click)='toggleDetails(i)' class="btn btn-primary">View Info</button>
       </div>

      <div *ngIf='quote.showQuote'>
       
        <app-quotes-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quotes-detail>
        </div>
        
    
      </div>
    </div>
  </div>
  <div class="col-md-4">
      <app-quote-form  (addQuote)="addNewQuote($event)"></app-quote-form>
    </div>
</div>
